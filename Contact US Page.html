<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .contact-box {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .contact-info, .contact-form {
            flex: 1;
            min-width: 280px;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 16px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            width: 100%;
            background: #007bff;
            border: none;
            padding: 12px;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        iframe {
            width: 100%;
            height: 250px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Contact Us</h2>

    <div class="contact-box">

        <!-- Contact Information -->
        <div class="contact-info">
            <h3>Our Office</h3>
            <p><strong>Address:</strong> Pune, Maharashtra, India</p>
            <p><strong>Email:</strong> support@example.com</p>
            <p><strong>Phone:</strong> +91 9876543210</p>

            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.327333360534!2d73.85674357458517!3d18.56004856833779!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c06ddadfed6d%3A0x4708ee8d46ea62fe!2sPune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1700000000000">
            </iframe>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h3>Send us a message</h3>

            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required />
                <input type="email" name="email" placeholder="Your Email" required />
                <input type="text" name="subject" placeholder="Subject" required />
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

    </div>
</div>

</body>
</html>
